<!-- user_confirm_delete.html -->

{% extends "CarWash_App/master.html" %}

{% block title  %}
    Confirm Delete User
{% endblock  %}

{% block content %}
  <h2>Confirm Delete User</h2>
  <p>Are you sure you want to delete user "{{ object }}"?</p>
  <form method="post" action="{% url 'UserDelete' object.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
{% endblock %}
